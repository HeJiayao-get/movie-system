<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/登录和注册.css" />
    <title>首页</title>
</head>

<body>
    <div class="container right-panel-active">
        <!-- Sign Up Form（注册）注册面板 -->
        <div class="container__form container--signup">
            <form action="register.php" class="form" id="signUpForm" method="post">
                <h2 class="form__title">注册</h2>
                <input type="text" placeholder="用户名(4-16个字符,可以包含'_'和数字、字母)" id="registerUserName" class="input" name="username"/>
                <div id="s_username" class="s"></div>
                <input type="email" placeholder="邮箱" id="registerEmail" class="input" name="email"/>
                <div id="s_email" class="s"></div>
                <input type="password" placeholder="密码(6-16个字符,要求包含数字和字母)" id="registerPassword" class="input" name="password"/>
                <div id="s_password" class="s"></div>
                <input type="password" placeholder="请再次输入密码" id="registerConfirmPassword" class="input" />
                <div id="s_confirm_password" class="s"></div>
                <button type="submit" class="btn" id="register" name="register">
                    注册账号
                </button>
            </form>
        </div>
 
        <!-- Sign In Form（登录）登录面板 -->
        <div class="container__form container--signin">
            <form action="login.php" class="form" id="signInForm" method="post">
                <h2 class="form__title">登录</h2>
                <input type="email" placeholder="邮箱" id="login_email" name="login_email" class="input" />
                <input type="password" placeholder="密码" id="login_password" name="login_password" class="input" />
                <a href="forgetPwd.html" class="link" style="color: #66c5a2">忘记密码？</a>
                <button type="submit" class="btn" id="login" name="login">
                    登录
                </button>
            </form>
        </div>

        <!-- Overlay 选择面板 -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="toSignIn">登录</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="toSignUp">注册账号</button>
                </div>
            </div>
        </div>
    </div>

    <!--//处理登录的js函数-->
    <script type="text/javascript" src="login.js"></script>
    <!--//处理注册的js函数-->
    <script type="text/javascript" src="register.js"></script>
</body>

</html>
